<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" width="120" height="20" role="img" aria-label="中文编程: 项目交流">
    <title>中文编程: 项目交流</title>
    <linearGradient id="s" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <clipPath id="r">
        <rect width="120" height="20" rx="3" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="60" height="20" fill="#555"/>
        <rect x="60" width="60" height="20" fill="#02a3ff"/>
        <rect width="120" height="20" fill="url(#s)"/>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
        <text aria-hidden="true" x="170" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="450">项目交流</text>
        <text x="170" y="140" transform="scale(.1)" fill="#fff" textLength="450">项目交流</text>
        <text aria-hidden="true" x="1000" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="450">中文编程</text>
        <text x="1000" y="140" transform="scale(.1)" fill="#fff" textLength="450">中文编程</text>
    </g>
</svg>